<!doctype html>
<html ng-app="angularJsBandsApp">
    <head>
        <meta charset="utf-8">
        <title ng-bind="pageTitle"></title>
        <meta name="description" content="{{pageDescription}}">
        <meta name="keywords" content="{{pageKeywords}}">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="node_modules/normalize/normalize.css">
        <link rel="stylesheet" href="node_modules/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body>
    <!--[if lte IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--Aplication content-->
        <div class="header">

        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/">AngularJsBands</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/">Home</a></li>
                    <li><a ng-href="#/foo">Foo</a></li>
                    <li><a ng-href="#/bar">Bar</a></li>
                    <li><a ng-href="#/the-rolling-stones">The Rolling Stones</a></li>
                    <li><a ng-href="#/the-beatles">The Beatles</a></li>
                    <li><a ng-href="#/queen">Queen</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div ng-view=""></div>
        </div>

        <div class="footer">
    
        </div>
        <script src="node_modules/jquery/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/rollingstones.js"></script>
        <script src="scripts/controllers/beatles.js"></script>
        <script src="scripts/controllers/queen.js"></script>
    </body>
</html>
